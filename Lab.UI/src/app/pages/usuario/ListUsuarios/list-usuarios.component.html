<button mat-icon-button (click)="onBack()">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="container mx-auto p-4">
  <!-- BotÃ³n para crear un nuevo usuario -->
  <div class="mb-4">
    <button
      mat-raised-button
      color="primary"
      (click)="onCreateUsuario()"
      class="btn-create"
    >
      Crear Usuario
    </button>
  </div>

  <!-- Tabla con Angular Material -->
  <div class="mat-elevation-z4">
    <table
      mat-table
      [dataSource]="dataSource"
      class="min-w-full bg-white rounded shadow-md overflow-hidden"
    >
      <!-- Correo Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
          Correo
        </th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Guid Column -->
      <ng-container matColumnDef="guid">
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
          Guid
        </th>
        <td mat-cell *matCellDef="let element">{{ element.guid }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white">
          Acciones
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onEdit(element)" class="btn-action">
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="onDelete(element)"
            class="btn-action"
          >
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    class="mt-4"
  ></mat-paginator>
</div>
